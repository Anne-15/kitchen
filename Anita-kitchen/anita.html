<!DOCTYPE html>
<html>

<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
  <title>Anita's Kitchen</title>
</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <img src="images/logoBig.png" alt="The kitchen's logo">
      <p>We provide the best food</p>
      <p>At the <strong>Right price.</strong></p>
    </div>
  </div>
  <div class="container">
    <div class="wells">
      <div class="row">
        <div class="lg-md-3"></div>
        <div class="lg-md-3"></div>
        <h2>Breakfast</h2>
        <div class="lg-md-3"></div>
        <h2>Lunch</h2>
        <div class="lg-md-3"></div>
        <h2>Dinner</h2>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="wells">
          <span id="image"><img src="images/fastFood1.jpg" alt="Fast foods"></span>
          <span id="image"><img src="images/fastFood2.jpg" alt="Fast foods"></span>
          <div id="column">
            <h2><strong>Fast foods</strong></h2>
            <h3>You'll love our delicious fast foods.</h3>
            <p></p>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="wells">
          <span id="img"><img src="images/drink1.jpg" alt="Drinks"></span>
          <span id="img"><img src="images/drink2.jpg" alt="Drinks"></span>
          <div class="column">
            <h2><strong>Drinks</strong></h2>
            <h3>We also produce delicious drinks.</h3>
            <p></p>

          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
