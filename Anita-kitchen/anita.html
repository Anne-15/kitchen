<!DOCTYPE html>
<html>

<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
  <title>Anita's Kitchen</title>
</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <div class="logo"><img src="images/logoBig.png" alt="An image logo">
        <p>We provide the best food</p>
        <p>At the <strong>Right price</strong></p>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-3">
        <p>Happy hour</p>
        <p>Party time</p>
      </div>
      <div class="col-md-3 breakfast">Breakfast</div>
      <div class="col-md-3 lunch">Lunch</div>
      <div class="col-md-3 dinner">Dinner</div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div id="images"><img src="images/fastFood1.jpg" alt="Fast foods"></div>
        <div id="images"><img src="images/fastFood2.jpg" alt="Fast foods"></div>
      </div>
      <div class="col-md-6">
        <div id="column">
          <h1>Fast food</h1>
          <h2>You'll love our delicious fast foods</h2>
          <p></p>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="column">
          <h1>Drinks</h1>
          <h2>We also produce delicious drinks</h2>
          <p></p>
        </div>
      </div>
      <div class="col-md-6">
        <div id="img"><img src="images/drink1.jpg" alt="Drinks"></div>
        <div id="img"><img src="images/drink2.jpg" alt="Drinks"></div>
      </div>
    </div>
  </div>
  <div class="container"></div>
</body>


</html>
